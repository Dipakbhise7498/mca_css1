{% extends 'navigation.html' %}
{% load static %}
{% block body %}
<div id="demo" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
    <li data-target="#demo" data-slide-to="3"></li>
    <li data-target="#demo" data-slide-to="4"></li>
    <li data-target="#demo" data-slide-to="5"></li>
    <li data-target="#demo" data-slide-to="6"></li>
    <li data-target="#demo" data-slide-to="7"></li>
    <li data-target="#demo" data-slide-to="8"></li>
  </ul>

  <!-- The slideshow -->
  <div class="carousel-inner" style="width:1550px;height:500px">
    <div class="carousel-item active">
      <img src="{% static 'images/Farmers-Day-India.jpg' %}" alt="Los Angeles" style="height:500px">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/342579-maharashtra-farmer1440.jpg' %}" alt="Chicago" style="height:500px">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/natural farming hero desktop.jpg' %}" alt="New York" style="height:500px">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>

{% if request.user.profile_set.all.0.user_type != "Seller" %}
{% block b %}
{% endblock %}
{% endif %}



{% endblock %}
